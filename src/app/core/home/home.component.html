<div class="container">
  <h1>Minha Página Angular</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João</td>
        <td>joao@example.com</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>maria@example.com</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="aparece">
    <div *ngFor="let user of usuarios">
      <h1>Nome: {{ user.name }}</h1>
      <h2>Idade: {{ user.year }}</h2>
    </div>
  </div>
  <button (click)="buttonClicked()">Clique Aqui</button>
</div>
