<link rel="stylesheet" href="manager-page.component.css" />

<div id="container">
  <div id="menu">
        <img src="../../../assets/img/LOGO.png" alt="" />
        <div id="links">
          <a (click)="redirectPage('manager-page')"href="manager-page.component.html">CADASTRAR</a>
          <a (click)="redirectPage('')" href="">CERTIFICADO</a>
        </div>
        <button class="sair" (click)="redirectPage('home')">SAIR</button>
  </div>

  <h1 class="h1 regular-font ">
    CADASTRAR PESSOAS
  </h1>

  <form [formGroup]="managerForm">
    <div>
      <label class="label regular-font "  for="nome">DIGITE O NOME:</label>
      <input  class="input color-primary regular-font  " type="text" id="nome" formControlName="name" placeholder="DIGITE O NOME" required>
    </div>

    <div>
      <label class="label regular-font " for="email">DIGITE O EMAIL:</label>
      <input class="input color-primary regular-font " type="email" id="email" formControlName="email" placeholder="DIGITE O EMAIL" required>
    </div>

    <div>
      <label class="label regular-font " for="password">DIGITE A SENHA:</label>
      <input id="ultimoInput"  class="input color-primary regular-font "  type="password" id="password" formControlName="password"  placeholder="DIGITE A SENHA" required>
    </div>

    <mat-radio-group aria-label="radio-button">
      <div class="white styleRadioButton "  >
        <mat-radio-button value="1">ALUNO</mat-radio-button>
      </div>
      <div class="white styleRadioButton">
        <mat-radio-button value="2">PROFESSOR</mat-radio-button>
      </div>
      <div class="white styleRadioButton">
        <mat-radio-button value="3">VOLUNTÁRIO</mat-radio-button>
      </div>
    </mat-radio-group>
    

    <button class="button" type="submit" (click)="createUser">CADASTRAR</button>
  </form>
  
  <h1 class="h1 regular-font ">
    CADASTRAR PROJETO
  </h1>
  
  
  <div>
    <label class="label regular-font " for="nomeProjeto">DIGITE O NOME DO PROJETO:</label>
    <input class="input color-primary regular-font " type="text" id="nomeProjeto" formControlName="nome" placeholder="DIGITE O NOME" required>
  </div>

  <div>
    <label class="label regular-font " for="nomeProfessor">ESCOLHA O PROFESSOR:</label>
  </div>

  <mat-radio-group aria-label="radio-button">
    <div class="white styleRadioButton">
      <mat-radio-button class="styleRadioButtonDetails" value="1">AUGUSTO</mat-radio-button>
      <mat-radio-button class="styleRadioButtonDetails" value="2">PEDRO</mat-radio-button>
      <mat-radio-button class="styleRadioButtonDetails" value="3">FLOR</mat-radio-button>
    </div>
  </mat-radio-group>

  <div>
    <label class="label regular-font " for="nomeVoluntario">ESCOLHA O VOLUNTÁRIO:</label>
  </div>

  <mat-radio-group aria-label="radio-button">
    <div class="white styleRadioButton" >
      <mat-radio-button class="styleRadioButtonDetails" value="1">JOSÉ</mat-radio-button>
      <mat-radio-button class="styleRadioButtonDetails" value="2">GABRIELA</mat-radio-button>
      <mat-radio-button class="styleRadioButtonDetails" value="3">JOSÉ</mat-radio-button>
    </div>
  </mat-radio-group>

  <hr>

  <div>
    <div class="nomeMaterial">
      <label class="label regular-font " for="nomeVoluntario">MATERIAIS:</label>
    </div>
  
    <div class="nomeMaterial">
        <div>
          <label class="white label regular-font " for="nomeMateriais">NOME</label>
        </div>
        <div>
          <input type="text" class="inputMateriais regular-font " name="nomeMateriais" id="nomeMateriais">
        </div>
    </div>
  
    <div class="quantidadeMaterial">
      <div>
        <label class="white label regular-font " for="quantidadeMateriais">QUANTIDADE</label>
      </div>
     <input type="number" class="inputQuantidadeMaterial regular-font " name="quantidadeMateriais" id="quantidadeMateriais">
    </div>
  </div>
  
  <!--
    Adicionar botao de input (add materiais)
   -->
  <hr>

  <!--
    Valor caixa
    saldo final
  -->

  <button class="button regular-font " type="submit" (click)="createUser">CADASTRAR</button>

  <h1 class="h1 regular-font " >
    CERTIFICADO
  </h1>
   
  <div>
    <label class="label regular-font " for="nome"> INSIRA O NOME PARA A BUSCA:</label>
  </div>
  <div>
    <input class="input regular-font color-primary" type="text" id="nome" formControlName="nome" placeholder="DIGITE O NOME" required>
  </div>
 
  <div>
    <strong>DESEJA GERAR O CERTIFICADO PARA </strong>
    <p> FERNANDO VICTOR PEREIRA DE OLIVEIRA LIMA?</p>
  </div>

  <button class="button"  type="submit" (click)="createUser">GERAR CERTIFICADO</button>
  

    


  
</div>
